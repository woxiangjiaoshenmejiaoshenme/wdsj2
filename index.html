<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft World Showcase</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #eef5e9; margin: 0; padding: 0; }
    header { background-color: #2d6a4f; color: white; padding: 20px; text-align: center; }
    nav { background-color: #40916c; padding: 10px; text-align: center; }
    nav a { color: white; text-decoration: none; margin: 15px; font-weight: bold; }
    main { padding: 20px; max-width: 1000px; margin: auto; background-color: white; }
    .gallery img { width: 48%; margin: 1%; border: 3px solid #2d6a4f; border-radius: 10px; }
    video { width: 100%; border-radius: 10px; margin-top: 20px; }
    footer { background-color: #2d6a4f; color: white; text-align: center; padding: 10px; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>Minecraft Build Showcase</h1>
    <p>Explore castles, towers, forests, and adventures</p>
  </header>
  <nav>
    <a href="#gallery">Gallery</a>
    <a href="#video">Video</a>
  </nav>
  <main>
    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery">
        <img src="images/castle.jpg" alt="Minecraft Castle">
        <img src="images/magic_tower.jpg" alt="Magic Tower">
        <img src="images/forest_house.png" alt="Forest House">
        <img src="images/swamp_landscape.png" alt="Swamp Landscape">
      </div>
    </section>
    <section id="video">
      <h2>Video Showcase</h2>
      <video controls>
        <source src="videos/showcase.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>
  </main>
  <footer>
    <p>Created by Minecraft Fan | &copy; 2025</p>
  </footer>
</body>
</html>
